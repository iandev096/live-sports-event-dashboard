version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile.dev
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      # Mount source code for hot reloading (if you want to modify the Dockerfile)
      - ./apps/backend/src:/app/apps/backend/src:ro
    restart: unless-stopped
